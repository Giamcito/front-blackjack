# Test Profile Configuration
# This file is used when running tests with @SpringBootTest

spring.application.name=conteo-service

# H2 Database Configuration (In-memory for fast tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console disabled in test profile
spring.h2.console.enabled=false

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging for Tests
logging.level.com.blackjack.conteo=DEBUG
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.test=INFO
