spring.application.name=conteo-service

# Server Configuration
server.port=8080

# H2 Database Configuration (Embedded for testing)
spring.datasource.url=jdbc:h2:mem:conteo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.blackjack.conteo=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Native Library Path (Optional - JNA auto-discovers by default)
# java.library.path is set via JAVA_OPTS or jvm.options if needed
# export JAVA_OPTS="-Djava.library.path=/path/to/native/lib"

