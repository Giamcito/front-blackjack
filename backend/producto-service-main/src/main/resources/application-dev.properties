# Dev profile overriding DB to H2 so the service can run without PostgreSQL
server.port=8082
spring.application.name=producto-service-dev

# Use in-memory H2
spring.datasource.url=jdbc:h2:mem:prodsvc_${random.uuid};MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable SQL initialization that expects PostgreSQL
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Actuator
# Expose actuator on same port
management.server.port=8082
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=ERROR
logging.level.root=ERROR

# Disable native blackjack (use pure Java in-memory service) for Docker/Linux
blackjack.native=false
